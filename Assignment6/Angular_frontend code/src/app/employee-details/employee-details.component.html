<h3> View Employee Details</h3>

<div class="container">
    <form #empDetails="ngForm">
    <div class="form-group">
        <label> <b> Id : </b></label> {{employee.id}}
    </div>
    <div class="form-group">
        <label> <b> Name: </b></label> {{employee.name}}
    </div>
    <div class="form-group">
        <label> <b> Email Id: </b></label> {{employee.email}}
    </div>
    <button (click) = "onClick()" class="btn btn-success">Back to list</button>
    </form>
</div>
